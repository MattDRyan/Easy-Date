<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Easy Date</title>
  </head>
  <body class="h-screen bg-sky-200 w-screen flex flex-col justify-between w-screen">
    <header class="w-full bg-gradient-to-b from-sky-800 to-sky-200 pb-5 pt-2">
      <h1 class="text-center text-8xl text-white drop-shadow-lg">Easy Date</h1>
    </header>

    <main class="flex flex-col justify-center items-center w-full h-full">
      <div
        class="container bg-pink-600 w-3/4 my-5 rounded-xl flex-col flex justify-around items-center text-white border-4 border-pink-700 drop-shadow-lg h-full"
      >
        <h2 class="text-center text-4xl text-white drop-shadow-lg mt-2">
          Results
        </h2>
        <div class="w-full flex-row flex justify-around items-center h-full my-2">

          <div
            class="backdrop-blur-sm bg-white/50 h-full my-5 ml-5 mr-2.5 w-2/5 flex flex-col justify-around items-center rounded-lg drop-shadow-xl"
          >
          <h2 id="restaurant-name" class="text-center text-3xl text-white drop-shadow-lg mt-2"></h2>
          <div id="restaurant-image" class="m-2"></div>
            <div id="maps"></div>
            <p id="restaurant-address" class="text-center text-xl text-white drop-shadow-lg mt-2 mx-1"></p>
            <div id="restaurant-btn"></div>
          </div>

          <div id="thumbs-div"
            class="h-80 w-1/6 backdrop-blur-sm bg-white/70 my-5 mx-2.5 flex flex-col justify-around items-center rounded-lg drop-shadow-xl md:text-4xl lg:text-5xl xl:text-6xl"
          >
            <em id="thumbs-up"
              class="fa-solid fa-thumbs-up fa-2xl"
              style="cursor: pointer; color: rgb(0, 148, 0)"
            ></em>
            <em id="thumbs-down"
              class="fa-solid fa-thumbs-down fa-2xl fa-flip-horizontal"
              style="cursor: pointer; color: rgb(163, 13, 3)"
            ></em>
          </div>
          <div
            class="backdrop-blur-sm bg-white/50 h-full my-5 ml-5 mr-2.5 w-2/5 flex flex-col justify-around items-center rounded-lg drop-shadow-xl"
          >
          <h2 id="movie-name" class="text-center text-3xl text-white drop-shadow-lg mt-2"></h2>
          <div class="m-2"><img id="movie-image" alt="movie poster" ></div>
          
          <p id="movie-description" class="text-center text-xl text-white drop-shadow-lg mt-2 mx-1"></p>
          <div id="movie-btn"></div>
            <!-- <button
              class="rounded-full bg-sky-600 px-5 py-1 hover:bg-sky-200 hover:text-black mb-1"
              style="
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              "
            >
              More Info
            </button> -->
          </div>
        </div>
      </div>
      <!-- <div
        class="container bg-pink-600 w-3/4 my-5 py-3 rounded-xl flex-col flex justify-around items-center text-white border-4 border-pink-700 drop-shadow-lg"
      >
        <h2 class="text-center text-4xl text-white mb-3">
          About the Recommendation
        </h2>
        <p class="text-center text-xl text-slate-300 font-light">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          Necessitatibus ad corrupti error sunt accusantium aliquid cupiditate
          tenetur placeat facere nihil quo vel ab consectetur inventore, porro,
          laudantium facilis neque velit.
        </p>
      </div> -->
    </main>

    <footer
      class="w-full bg-gradient-to-t from-sky-800 to-sky-200 pt-3 pb-2 flex flex-row justify-center"
    >
      <p class="text-center text-lg text-white font-light mx-2.5">
        <a href="#">Privacy policy</a>
      </p>
      <p class="text-center text-lg text-white font-light mx-2.5">
        <a href="#">About Us</a>
      </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/dbdf997f84.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/result.js"></script>

    <script
    async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5qSQWU8yNxfpBSDhhdRVo6OMHqbcZNi4&libraries=places,geometry,drawing&callback=initMap"
    ></script>

  </body>
</html>
