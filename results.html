<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Easy Date</title>
  </head>
  <body class="bg-sky-200 w-screen flex flex-col justify-center items-center">
    <header class="w-full bg-gradient-to-b from-sky-800 to-sky-200 pb-5 pt-2"><h1 class="text-center text-8xl text-white drop-shadow-lg">Easy Date</h1></header>

    <main class="flex flex-col justify-center items-center w-full">
      <div
        class="container bg-pink-600 w-3/4 my-5 rounded-xl flex-row flex justify-around items-center text-white border-4 border-pink-700 drop-shadow-lg"
      >
        <div
          class="backdrop-blur-sm bg-white/50 h-80 my-5 ml-5 mr-2.5 w-2/5 flex flex-col justify-center items-center rounded-lg drop-shadow-xl"
        >
          maps
        </div>
        <div
          class="h-80 w-1/6 backdrop-blur-sm bg-white/70 my-5 mx-2.5 flex flex-col justify-around items-center rounded-lg drop-shadow-xl md:text-4xl lg:text-5xl xl:text-6xl"
        >
          <em
            class="fa-solid fa-thumbs-up fa-2xl"
            style="cursor: pointer; color: rgb(0, 148, 0)"
          ></em>
          <em
            class="fa-solid fa-thumbs-down fa-2xl fa-flip-horizontal"
            style="cursor: pointer; color: rgb(163, 13, 3)"
          ></em>
        </div>
        <div
          class="h-80 backdrop-blur-sm bg-white/50 my-5 ml-2.5 mr-5 w-2/5 flex flex-col justify-center items-center rounded-lg drop-shadow-xl"
        >
          movie
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://kit.fontawesome.com/dbdf997f84.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
